# Tiny Tapeout project information
project:
  title:        "Purdue SoCET - Spring 2025 Intro II Projects - Binary Calculator"      # Project title
  author:       "Alexander Weyer, Miguel Isrrael Teran"      # Your name
  discord:      "aweyer26"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "The Computational Arithmetic Logic Calculator (CALC)"      # One line description of what your project does
  language:     "SystemVerilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_intro_ii_calculator"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "addition.sv"
    - "calculator_top.sv"
    - "gencon_defs.sv"
    - "gencon.sv"
    - "input_control.sv"
    - "multiply.sv"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "Row In 0"
  ui[1]: "Row In 1"
  ui[2]: "Row In 2"
  ui[3]: "Row In 3"
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "Col Out 0"
  uo[1]: "Col Out 1"
  uo[2]: "Col Out 2"
  uo[3]: "Col Out 3"
  uo[4]: "Display 0"
  uo[5]: "Display 1"
  uo[6]: "Display 2"
  uo[7]: "Display 3"

  # Bidirectional pins
  uio[0]: "Display 4"
  uio[1]: "Display 5"
  uio[2]: "Display 6"
  uio[3]: "Display 7"
  uio[4]: "Display 8"
  uio[5]: "Display 9"
  uio[6]: "Display 10"
  uio[7]: "Display 11"

# Do not change!
yaml_version: 6
